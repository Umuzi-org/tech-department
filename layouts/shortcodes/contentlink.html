{{ $path := .Get 0 }}
{{ $trimmed := trim $path "/"}}
{{ $elements := split $path "/" }}
{{ $first := index ($elements) 0 }}

<a href="/{{ $trimmed }}">
  {{ $first | upper }}:
  {{ with .Site.GetPage $path }}

    {{ if not .Params.Ready }}
        [TODO]
    {{ end }}

    {{ .Params.Title }}

  {{ end }}
</a>
