{{ $path := .Get 0 }}
{{ $trimmed := trim $path "/"}}
{{ $elements := split $trimmed "/" }}
{{ $first := index ($elements) 0 }}

<a href="{{.Site.BaseURL}}{{ $trimmed }}"
  >{{ $first | upper }}: {{ with .Site.GetPage $trimmed }}
  {{ if not .Params.Ready }}
  <span class="contentlink-todo" data="{{ $path }}">[TODO]</span> {{ end }}
  {{ .Params.Title }} {{else}}
  <span class="contentlink-missing" data="{{ $path }}"
    >[MISSING title or page]</span
  >{{ end }}</a
>
